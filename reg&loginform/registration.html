<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="form.css">
    <script src="registration.js" defer></script>
</head>

<body>
    <section>
        <div class="form-container" id="formContainer">
            <form method="post" action="../php/registration&login/registration.php" id="registerForm" class="form">
                <h2>REGISTER</h2>
                <p style="text-align: right;"><a href="../index.html">HOME</a></p>
                <input type="text" id="signUpFirstName" name="firstname" placeholder="First Name" required>
                <input type="text" id="signUpSurname" name="surname" placeholder="Surname" required>
                <input type="text" id="signUpUsername" name="username" placeholder="Username" required>
                <input type="email" id="signUpEmail" name="email" placeholder="Email" required>
                <input type="password" id="signUpPassword" name="password" placeholder="Password" required>
                <button type="submit" name="submit">Register</button>
                <p>Already a member? <a href="login.html">Sign in</a> here</p>
            </form>
        </div>
    </section>
</body>

</html>
